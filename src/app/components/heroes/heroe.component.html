<h3>Heroe <small> {{heroe.nombre}} </small></h3>
<button type="button" class="btn btn-outline-danger" [routerLink]="['heroes']">Regresar</button>
<button type="button" class="btn btn-outline-success" (click)="agregarNuevoHeroe()">Nuevo Heroe</button>
<hr>
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="heroeForm">
      <div class="form-group">
        <label >Nombre</label>
        <input type="text" class="form-control"  placeholder="nombre del heroe" formControlName="nombre">
      </div>
      <div class="form-group">
        <label >Casa</label>
        <select class="custom-select" formControlName="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>

        </select>
      </div>

      <div class="form-group">
        <label >Biografia</label>
        <textarea class="form-control"  rows="3" formControlName="bio"></textarea>
      </div>
      <button type="button" class="btn btn-outline-primary"  (click)="guardar()" >Guardar</button>
    </form>
  </div>
  <div class="col-md-6">
    {{ heroe | json }}
    <hr>
    {{ errors | json }}
  </div>
</div>
